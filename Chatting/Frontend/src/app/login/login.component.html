<app-header></app-header>
<div class="card">
    <div class="card-text">
        <h3 style="text-align:center ;">Login</h3>
    </div>
<div class="card-body">
<div class="container">
<form #userlogin="ngForm" (ngSubmit)="UserLogin()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="email" class="form-control" name="username" [class.is-invalid]="username.errors && username.touched" required #username="ngModel" id="exampleInputEmail1" [(ngModel)]="logindata.username" aria-describedby="emailHelp" placeholder="username or email id">
      <div *ngIf="username.errors  && (username.invalid || username.touched)">
        <small class="text-danger" *ngIf="username.touched">Enter username or email id</small>
      </div>
   
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <div class="input-group">
      <input class="form-control" [type]="showPassword?'text':'password'" name="password" required id="exampleInputPassword1" [(ngModel)]="logindata.password"
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{6,12}$" #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
      <span class="input-group-text" id="inputGroupPrepend3" (click)="showPassword = !showPassword">{{showPassword ? '' : ''}}<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
      </svg></span>
      </div>
      <div *ngIf="password.errors && [ password.invalid || password.touched]">
        <div *ngIf="password.touched">
            <small class="text-danger">Enter password</small>
        </div>
        
        <div *ngIf="password.errors['pattern']">
            <small class="text-danger">
                <li>Password Should contain atleast 6 character</li>
                <li>Combination of uppercase,lowercase & Numbers</li>
            </small>

            
        </div>

      </div>
    </div>
    <br>
    <button class="btn" style="background-color:rgb(49, 195, 49)" type="submit" [disabled]="username.invalid || password.invalid" >
      <span *ngIf="loading"  class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Login
    </button>
  </form>
  <br>
  <div *ngIf="errormessage" class="alert alert-success">{{errormessage}}</div>
  <div *ngIf="responsemessage" class="alert alert-success">{{responsemessage}}</div>
</div>
</div>
</div>
