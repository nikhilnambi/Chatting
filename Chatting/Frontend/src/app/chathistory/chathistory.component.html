<app-userheader></app-userheader>
<app-profileheader></app-profileheader>
<br>
<div class="container mass">
    <div class="iterate" *ngFor="let data of chatrecord"> <span (click)="chatUser(data)">
    <div class="row">
        <div class="col image">
            <img class="img-responsive" src="http://localhost:3200/{{data.toImage==getimg()?data.fromImage:data.toImage}}">
        </div>
        <div class="col data">
            <h5 style="font-size:medium;">{{data.to==getusername()?data.from:data.to}}</h5>
            <p id="text" *ngIf="data.message!=null" class="text-muted">{{data.message}}</p>
            <p *ngIf="data.message==null"><i class="fa fa-file-image" style="color:#31C331"></i></p>
        </div>
        <div class="col time">
          <div class="mute" *ngIf="data.mute=='muted'">
            <i class="fas fa-volume-mute" style="color:#31C331"></i>
         </div>
          <small class="text-muted">{{data.time}}</small>
        </div>
      </div>
    </span>
    </div>
    </div>
